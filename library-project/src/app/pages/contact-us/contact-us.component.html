  <div class="container-c">
    <div class="alert alert-danger" role="alert" *ngIf="message">
      {{ message }}
    </div>
    <div class="  contact " >
      
    
        <div class="card p-5 shadow-effect bg-secondary-theme">
          <div class="card-body">
            <h3 class="text-theme-primary" style="color: #596392;" >CONTACT US</h3>
            <br/>
            <form #contactForm="ngForm"  novalidate>
             
              <div class="form-group pb-3">
                <label >Subject:</label>
                <input   type="text" class="form-control inp "   [(ngModel)]="data.subject" name="subject" #subject="ngModel" >
                <br />
              </div>
              <div class="form-group pb-3">
                <label >Message:</label>
                <textarea class="form-control " id="textAreaExample"  required [class.is-invalid]="content.invalid && content.touched"  rows="4" name="content" [(ngModel)]="data.content" style="background: #fff;" #content="ngModel" ></textarea>
                <small class="text-danger " [class.d-none]="content.valid || content.untouched" >Message Field is Required</small>
              </div>
            <div>
              <button type="submit"  class="btn" (click)= "contact()">Send</button>
            </div>
            </form>
                    </div></div></div></div>
