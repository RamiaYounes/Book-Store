
<div class="bg-theme p-5">
    
 <div class="container-c">
    <h1 class="text-white"> Library Books</h1>
</div>
</div>
<section >
    <div class="container-c"  >
    <div class=" row justify-content-between mb-5">
        <div class="col-7 col-md-5 col-sm-4 col-xs-4 col-lg-5  ">
        <div class=" input-group ser rounded">
            <input type="search" class="form-control  rounded" [(ngModel)]="searchId" name="searchId" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
                <a [routerLink]="['search',{search:searchId}]" type="submit" class=""><i class="bi bi-search"></i></a>
            </span>
         </div>
         </div>

         <div class="col-5 col-md-4 col-lg-2">
          
        </div>
            </div>
   <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-5 " >
   
    <div class="col" *ngFor="let boo of books ">
                <app-book-card  [parentData]="boo"></app-book-card>
              
            </div>
       
    </div>     

    </div>
 </section>
