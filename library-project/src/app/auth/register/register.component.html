
<div class="container-c">
    <div class="alert alert-danger" role="alert" *ngIf="message">
        {{ message }}
      </div>
      <div class="  contact " >
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    
                        <h3 class="text-theme-primary" style="color: #596392;">Register</h3>
                        <br/>
                        <br/>                        
                        <form #registerForm="ngForm"  novalidate>
                            <div class="form-group">
                                <label >First Name</label>
  <input type="text" class="form-control inp"  required [class.is-invalid]="first_name.invalid && first_name.touched"  [(ngModel)]="user.first_name" name="first_name" #first_name="ngModel" >
                                 <small class="text-danger " [class.d-none]="first_name.valid || first_name.untouched" >First Name is Required</small>
                            
                                 <br />    </div>
                            <div class="form-group">
                                <label class="text-start" >Last Name</label>
                                <input type="text" class="form-control inp"  required  [(ngModel)]="user.last_name" name="last_name" #last_name="ngModel" >
                                
                                <br />
                            </div>

                            <div class="form-group">
                                <label >Email:</label>
                                <input type="email" class="form-control inp"  required [class.is-invalid]="email.invalid && email.touched"  placeholder="Email" [(ngModel)]="user.email" name="email" #email="ngModel" >
                                <small class="text-danger " [class.d-none]="email.valid || email.untouched" >Email is Required</small>
                           
                                <br /> </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control inp"  required  [class.is-invalid]="password.invalid && password.touched"  [(ngModel)]="user.password" name="password" #password="ngModel">
                         
                                    <small class="text-danger " [class.d-none]="password.valid || password.untouched" >Password is Required</small>

                            
                                <br />
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" [(ngModel)]="user.role" value="AUTHOR" #role="ngModel">
                                    <label class="form-check-label" >AUTHOR</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" [(ngModel)]="user.role" value="CUSTOMER" #role="ngModel">
                                    <label class="form-check-label" >CUSTOMER</label>

                                </div>
                                <small class="text-danger " [class.d-none]="role.valid || role.untouched" >Role is Required</small>
                                <br />
                            </div>

                            <button type="submit" (click)="register()" class="btn btn-info btn-block btn-theme">Register</button>
                      
                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                     <a href="/login"   class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>

                    
                </div>
            </div>
        
    </div>

</div>
