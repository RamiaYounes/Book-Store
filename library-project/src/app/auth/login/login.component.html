
<div class="container-c">
    <div class="alert alert-danger" role="alert" *ngIf="message">
        {{ message }}
      </div>
      <div class=" contact " >
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary" style="color: #596392;">Login</h3>
                       
                        <form #loginForm="ngForm"  novalidate>
                            
                            <div class="form-group pb-3">
                                <input type="email" class="form-control inp"  required [class.is-invalid]="email.invalid && email.touched" placeholder="Email" [(ngModel)]="user.email" name="email" #email="ngModel" >
                                <small class="text-danger " [class.d-none]="email.valid || email.untouched" >Email is Required</small>
                            </div>
                            <div class="form-group pb-3">
                                <input type="password" class="form-control inp" placeholder="Password" required [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="user.password" name="password" #password="ngModel">
                                <small class="text-danger " [class.d-none]="password.valid || password.untouched" >Password is Required</small>
                            </div> 
                         
                            <button type="submit" (click)="login()" class="btn btn-info btn-block btn-theme">Login</button>
                        </form>

                    </div>
                </div>
            </div>
       
    </div>

</div>
